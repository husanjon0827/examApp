{% extends 'base.html' %}
{% block title %}Create Yours{% endblock %}
{% load static %}
{% block content %}

  <div class="page-heading normal-space">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <h6>Liberty NFT Market</h6>
          <h2>Update Your NFT Now.</h2>
          <span>Home > <a href="#">Update</a></span>
          <div class="buttons">
            <div class="main-button">
              <a href="{% url 'market:product_list' %}">Explore Our Items</a>
            </div>
            <div class="border-button">
              <a href="{% url 'market:create_product' %}">Update Your NFT</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>



  <div class="item-details-page">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="section-heading">
            <div class="line-dec"></div>
            <h2> Update <em>Your Item</em> Here.</h2>
          </div>
        </div>
        <div class="col-lg-12">
          <form id="contact" action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" id="form-submit" class="orange-button">Submit Your Update</button>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
