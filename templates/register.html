{% extends 'base.html' %}

{% block content %}
    <div class="item-details-page">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="section-heading">
                        <div class="line-dec"></div>
                        <h2>Sign Up</h2>
                        <div class="col-lg-12">
                            <fieldset>
                                <h1><p>Already have an account? <a href="{% url 'market:login' %}">Sign In</a></p></h1>
                            </fieldset>
                        </div>
                    </div>
                </div>
                <div class="col-lg-12">
                    <form id="contact" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <div class="col-lg-6">
                            <fieldset>
                                <button type="submit" id="form-submit" class="orange-button">Sign Up</button>
                            </fieldset>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
    {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">
            <p>{{ message }}</p>
        </div>
    {% endfor %}
{% endblock %}
